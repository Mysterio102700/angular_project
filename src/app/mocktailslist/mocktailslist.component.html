<section class="mt-4 mx-4">
    <div class="row row-cols-1 row-cols-md-4 g-5">
      <div class="col" *ngFor="let j of mocktailslist">
        <a routerLink="/{{j.name}}/{{j.id}}">
          <div class="card shadow-lg">
            <img [src]="j.image" alt="{{j.name}}" />
            <div class="card-title">
              <h1>{{ j.name }}</h1>
              <div class="card-body">
                <p>{{ j.description }}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
