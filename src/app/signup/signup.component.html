<app-navbar></app-navbar>
<section>
  <div class="login">
    <img src="../../assets/Images/login.png" height="100px" width="100px" />
    <h3>Signup</h3>
    <form [formGroup]="registrationsform" (ngSubmit)="Submit()">
      <div class="container-details">
        <input
          class="form-control"
          formControlName="Username"
          type="text"
          placeholder="Username"
          name="Username"
          [(ngModel)]="reg.Username"
        />
        <small
          *ngIf="
            registrationsform.controls['Username'].dirty &&
            registrationsform.hasError('required', 'Username')
          "
          class="text-danger"
          >Username contain atleast 6 characters
        </small>
        <input
          class="form-control"
          formControlName="Email"
          type="email"
          name=""
          id=""
          name="Email"
          placeholder="Email"
          [(ngModel)]="reg.Email"
        />
        <small
          *ngIf="
            registrationsform.controls['Email'].dirty &&
            registrationsform.hasError('required', 'Email')
          "
          class="text-danger"
          >Username contain atleast 6 characters
        </small>

        <input
          class="form-control"
          formControlName="Password"
          type="password"
          placeholder="Password"
          name="Password"
          [(ngModel)]="reg.Password"
        />
        <small
          *ngIf="
            registrationsform.controls['Password'].dirty &&
            registrationsform.hasError('required', 'Password')
          "
          class="text-danger"
          >Username contain atleast 6 characters
        </small>
        <button class="btn btn-outline-success">Signup</button>
        <div class="sub">
          <p>Already have a account !!</p>
          <a routerLink="/login">Login</a>
        </div>
      </div>
    </form>
  </div>
</section>
